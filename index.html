    <!-- ADDED THE SCRIPT TO LAUNCH THE CHAT -->
   <script type='text/javascript'>
        function launchChat() {
            embeddedservice_bootstrap.utilAPI.launchChat()
                .then(() => {
                    // Success handler: This runs when the chat launches successfully.
                    console.log('Chat client launched successfully.');
                    // For example, disable the button to prevent multiple clicks.
                    document.getElementById('launchChatButton').disabled = true;
                }).catch((error) => {
                    // Error handler: This runs if the chat client fails to launch.
                    console.error('Error launching chat: ', error);
                }).finally(() => {
                    // Finally handler: This runs regardless of success or failure.
                    console.log('Attempted to launch chat.');
                });
        }
    </script>
